<!-- 1. Introduktion:

Formålet med denne opgave er at udvikle en responsiv hjemmeside ved hjælp af HTML, CSS og eventuelt JavaScript. Siden skal tilpasse sig forskellige skærmstørrelser og levere en brugervenlig oplevelse på både mobil, tablet og desktop.
2. Kravspecifikation:

    Siden skal have følgende sektioner:
        Header med navigation
        Hero-banner
        Om-sektion
        Services/produkter
        Kontaktformular
        Footer
    Siden skal være responsiv og fungere på forskellige skærmstørrelser (mobil, tablet og desktop).
    Brug af CSS Flexbox eller Grid til at organisere layoutet.
    Brug af medieforespørgsler (media queries) for at tilpasse layoutet til forskellige skærmstørrelser.
    Eventuelt brug af JavaScript til simple interaktioner (f.eks. en hamburger-menu til mobilversionen).

3. Teknologier:

    HTML: Struktur og indhold.
    CSS: Styling og layout.
    JavaScript: Eventuelle dynamiske funktioner (f.eks. navigation på mobil).

4. Design og Layout:

    Farver: Vælg et simpelt farveskema (f.eks. hvid, blå og grå).
    Typografi: Brug web-sikre skrifttyper eller Google Fonts.
    Billeder: Brug billeder, der tilpasser sig skærmstørrelsen, og optimer dem for hurtig indlæsning. -->
